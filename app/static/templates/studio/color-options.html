{% for color in colors %}
  <div class="studio-input-image studio-input-color-image left">
    <img class="studio-thumb color-pie block" src="{{ color.image }}"/>
    <input class="radio-badge-field block js-color-radio" type="radio" name="color" value="{{ color.id }}" {% if savedColor == color.id %}checked{% endif %}/>
  </div>
{% endfor %}
<div class="color-container arrow-down"></div>
