<ul class="options thumbs">
  <li class="option">
    <input type="radio" class="hidden" name="brand" id="studio_brand_none" value="" checked>
    <label for="studio_brand_none">
      <i class="fa fa-ban fa-3x"></i><br>
      None
    </label>
  </li>
  {% for brand in branding %}
    <li class="option">
      <input type="radio"
        class="hidden"
        name="brand"
        id="studio_brand_{{ loop.index }}"
        value="{{ brand.value }}"
        data-value="{{ brand.src }}">
      <label for="studio_brand_{{ loop.index }}">
        <img src="{{ brand.src}}" alt="{{ brand.label}}" title="{{ brand.label }}">
      </label>
    </li>
  {% endfor %}
</ul>
